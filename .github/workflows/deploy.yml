name: Deploy Laravel via FTP (Otimizado com LFTP)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Os primeiros passos continuam exatamente os mesmos
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3 # Mantenha a vers√£o correta do seu servidor
          extensions: mbstring, bcmath, intl, pdo, tokenizer, xml, curl
          coverage: none

      - name: Composer install
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build frontend assets
        run: |
          npm install
          npm run build
      
      - name: Optimize Laravel for Production
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # A M√ÅGICA ACONTECE AQUI! ESTE PASSO SUBSTITUI OS DOIS ENVIOS DE FTP ANTIGOS
      - name: üöÄ Sincronizar arquivos com o servidor via LFTP
        uses: appleboy/lftp-action@master
        with:
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          # Comandos LFTP para sincronizar os diret√≥rios de forma inteligente
          script: |
            # Sincroniza a pasta principal, excluindo o que n√£o precisa ir
            mirror --continue --reverse --delete --verbose --exclude-glob .git* --exclude-glob .github* --exclude-glob node_modules/ --exclude public/ ./ /laravel_app
            
            # Sincroniza APENAS a pasta public para dentro da public_html
            mirror --continue --reverse --delete --verbose ./public/ /public_html