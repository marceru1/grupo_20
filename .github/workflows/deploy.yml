name: Deploy Laravel via FTP (Incremental)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Baixa o código do repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Configura PHP 8.3 com extensões necessárias
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, bcmath, intl, pdo, tokenizer, xml, curl
          coverage: none

      # 3) Instala dependências do Composer
      - name: Composer install
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      # 4) Configura Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 5) Instala dependências NPM e gera build
      - name: Build frontend assets
        run: |
          npm install
          npm run build

      # 6) Otimiza Laravel para produção
      - name: Optimize Laravel for Production
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # 7) Deploy incremental via FTP do Laravel core (laravel_app)
      - name: Deploy Laravel app incremental
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./
          server-dir: /laravel_app/
          exclude: |
            public/**
            node_modules/**
            .git/**
            .github/**
            .env
            tests/**
            storage/**

      # 8) Deploy incremental via FTP da pasta public (public_html)
      - name: Deploy public folder incremental
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./public/
          server-dir: /public_html/
